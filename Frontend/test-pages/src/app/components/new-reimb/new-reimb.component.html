<p id="notLoggedIn" [hidden]="loginMessage"><b>Pease Log In!</b></p>
<div [hidden]="loginIn">
  <form >
    <h1> Create New Reimbursement Request</h1>

    <label for="amount">Amount:</label><br>
    <input type="number" name="amount" placeholder="Max of 10,000" [(ngModel)]="newReq.amount">
    <br>
    <br>
    <br>
    <div>
      <label for="description">Description:</label><br>
      <input type="text" id="description" placeholder="Description" name="description" style="width: 300px; height: 100px;" [(ngModel)]="newReq.description"><br>
    </div>
    <div>
      <label for="type">Reimbursement Type:</label>&nbsp;
      <input type="radio" id="travel" name="type" value="Travel" [(ngModel)]="newReq.type">
      <label for="travel">TRAVEL</label>&nbsp;
      <input type="radio" id="food" name="type" value="Food" [(ngModel)]="newReq.type">
      <label for="food">FOOD</label>&nbsp;
      <input type="radio" id="lodge" name="type" value="Lodge" [(ngModel)]="newReq.type">
      <label for="lodge">LODGE</label>&nbsp;
      <input type="radio" id="other" name="type" value="Other" [(ngModel)]="newReq.type">
      <label for="other">OTHER</label>
    </div>
    <br>
    <br>
    <div class="grid-container">
      <input type="submit" id="submit" name="type" value="Submit" (click)="submitFunction()">
      <input type="reset" id="resetForm" name="Reset Form" value="Reset Form">
    </div>
    <p>{{submitMessage}}</p>
    <p>{{reimbId}}</p>
  </form>
</div>
